db:
   hostname: "192.168.1.16"
   username: "nse"
   pwd: "nse"
   database: "nse"

nse:
   url: "https://www.nseindia.com"
   tickerList:
      url: "https://nsearchives.nseindia.com/content/equities/EQUITY_L.csv"

app_root: "/app/momentum"

directory:
   templates: "{{app_root}}/templates"
   logs: "{{app_root}}/logs"
   output: "{{app_root}}/output"
   scripts: "{{app_root}}/scripts"
   suppl: "{{app_root}}/suppl"

app_dirs:
   - { name: "{{ directory.output }}", state: "directory"}
   - { name: "{{ directory.scripts }}", state: "directory"}
   - { name: "{{ directory.templates }}", state: "directory"}
   - { name: "{{ directory.logs}}", state: "directory"}
   - { name: "{{ directory.suppl}}", state: "directory"}
app_files:
   - { src: "secrets.yml", dest: "{{app_root}}"}
   # - { src: "db-secrets.yml", dest: "{{app_root}}"}
   - { src: "loadTickerTable.yml", dest: "{{app_root}}"}
   - { src: "loadBulkStockDates.yml", dest: "{{app_root}}"}
   - { src: "createCRONjobs.yml", dest: "{{app_root}}"}
   - { src: "loadStockPrice.yml", dest: "{{app_root}}"}
   - { src: "deployer_cron.yml", dest: "{{app_root}}"}
   - { src: "suppl/common_list_cronjob.yml", dest: "{{directory.suppl}}"}
   - { src: "suppl/common_audit.yml", dest: "{{directory.suppl}}"}
   - { src: "suppl/loadStockPrice_supplement.yml", dest: "{{directory.suppl}}"}
   - { src: "templates/load_bulk_stock_dates.sql.j2", dest: "{{directory.templates}}"}
   - { src: "templates/tickers.csv.j2", dest: "{{directory.templates}}"}
   - { src: "templates/cronJob.sh.j2", dest: "{{directory.templates}}"}
   - { src: "templates/load_stock_price.csv.j2", dest: "{{directory.templates}}"}

cronscripts:
   - {src: 'templates/run_load_ticker_tables.sh.j2'   , dest: '{{ directory.scripts }}/run_load_ticket_tables.sh'}
   - {src: 'templates/run_load_bulk_stock_dates.sh.j2', dest: '{{ directory.scripts }}/run_load_bulk_stock_dates.sh'}
   - {src: 'templates/run_create_cronjobs.sh.j2'      , dest: '{{ directory.scripts }}/run_create_cronjobs.sh'}

persistent_crons:
   - {name: 'Load Ticker List'     , type: 'PERSISTANT', cron_exp: '30', job: '{{ directory.scripts }}/run_load_ticket_tables.sh'   , total_loads: '1', pending_loads: '0', crd_by: 'admin', upd_by: 'admin' }
   - {name: 'Load Bulk Stock Dates', type: 'PERSISTANT', cron_exp: '59', job: '{{ directory.scripts }}/run_load_bulk_stock_dates.sh', total_loads: '1', pending_loads: '0', crd_by: 'admin', upd_by: 'admin' }
   - {name: 'Create CRON jobs'     , type: 'PERSISTANT', cron_exp: '30' , job: '{{ directory.scripts }}/run_create_cronjobs.sh'      , total_loads: '1', pending_loads: '0', crd_by: 'admin', upd_by: 'admin' }

